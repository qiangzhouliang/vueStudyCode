<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue实例生命周期函数</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app"></div>
    <script>
        //生命周期函数就是vue实例在某一个时间点会自动执行的函数
        var vm = new Vue({
            el: '#app',
            //代码模板，如果没有，则会去html代码为模板进行渲染
            template:'<div @click="handleClick">{{ msg }}</div>',
            //vue实例进行基础的初始化之后，就会调运这个函数
            beforeCreate (){
                console.log('beforeCreate');
            },
            //beforeCreate 执行完成，进一步初始化后，会调用函数，完成后，初始化结束
            created() {
                console.log('created');
            },
            //执行时，页面还没有被渲染
            beforeMount() {
                console.log(this.$el);
                console.log('beforeMount');
            },
            //执行时，页面渲染完成了
            mounted() {
                console.log(this.$el);
                console.log('mounted');
            },
            //销毁之前执行
            beforeDestroy() {
                console.log('beforeDestroy');
            },
            //销毁函数
            destroyed() {
                console.log('destroyed');
            },
            //数据发生改变，数据还没有渲染之前，会执行
            beforeUpdate() {
                console.log('beforeUpdate');
            },
            //数据发生改变，页面渲染之后会执行
            updated() {
                console.log('updated');
            },
            data: {
                msg: 'hello vorld'
            },
            methods: {
                handleClick:function(){
                    alert('hello')
                }
            },
        });
    </script>
</body>
</html>
