<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>给组件绑定原生事件</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="root">
        <child @click.native='hadleClick'></child>
    </div>
    <script>
        Vue.component('child',{
            template: '<div>Child</div>',
        });
        //vue 实例,根实例
        var vm = new Vue({
            el: '#root',
            methods: {
                hadleClick(){
                    alert('click')
                }
            },
        });
    </script>
</body>
</html>
