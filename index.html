<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue基本代码</title>
    <!-- 1 导入vue的包 -->
    <script src="./lib/vue.js"></script>
</head>
<body>
    <!-- 将来 new的vue实例，会控制这个元素中的所有内容 -->
    <!-- vue 实例所控制的这个元素区域，就是我们的v -->
    <div id="app">
        <p>{{ msg }}</p>
    </div>

    <script>
        //2 创建一个vue实例
        //当我们导入包之后，在浏览器的内存中，就多了一个 Vue 构造函数
        //注意：我们 new 出来的这个vm对象，就是我们 mvvm中的 vm调度者
        var vm = new Vue({
            el: '#app', //表示 当前我们new的这个vue实例，要控制页面上的那个区域
            //这里的data，就是mvvm中的m，专门用来保存 每个页面的数据
            data:{   //data 属性中存放的事 el中用到的数据
                msg: '欢迎学习vue'   //通过vue提供的指令，很方便的就能把书渲染的到页面上
            }
        })
    </script>
</body>
</html>
