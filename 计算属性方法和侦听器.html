<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计算属性，方法和侦听器</title>
    <!-- 1 导入vue的包 -->
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <div>{{fullName}} {{age}}</div>
    </div>
    <script>
        var vm = new Vue({
            el: '#app', //表示 当前我们new的这个vue实例，要控制页面上的那个区域
            data:{   
                firstName: 'Dell',
                lastName: 'Lee',
                fullName: 'Dell Lee',
                age: 28
            },
            //侦听器
            watch: {
                firstName(){
                    this.fullName = this.firstName + " "+ this.lastName;
                },
                lastName(){
                    this.fullName = this.firstName + " "+ this.lastName;
                }
            },
            //计算属性,自带缓存机制，如果值不变，将不在重新计算
            // computed: {
            //     fullName(){
            //         return this.firstName + " "+ this.lastName;
            //     }
            // },

            //方法
            // methods: {
            //     fullName(){
            //         return this.firstName + " "+ this.lastName;
            //     }
            // },
        });
    </script>
</body>
</html>
